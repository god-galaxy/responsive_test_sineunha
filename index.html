<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형웹 테스트 모모케이스 만들기</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="left">
            <a href="#">best</a><!-- a태그에 #입력함 -->
            <a href="#">event</a>
            <a href="#">모모's pick</a>
            <a href="#">폰케이스</a>
            <a href="#">톡</a>
            <a href="#">에어팟/버즈</a>
            <a href="#">디지털</a>
        </div>
        <h1><a href="#"><img src="./images/logo.png" alt="로고"></a></h1> <!-- h8태그가 아닌 h1태그로 수정, 이미지alt값 작성 -->
        <div class="right">
            <a href="#">board</a>
            <a href="#">login</a>
            <a href="#">search</a>
        </div>
    </header>
    <main>
        <div class="visual">이미지 들어갈 자리</div> <!-- div안에 아무 내용이 없음 이미지 들어갈 자리 텍스트 넣어줌 -->
        <h2>new arrivals</h2>
        <div class="link">
            <a href="#"><img src="./images/bnr1.jpeg" alt="파란색 몰리 케이스"></a>
            <a href="#"><img src="./images/bnr2.jpeg" alt="피자 몰리 케이스"></a> <!-- 이미지 alt값 작성 및 자식은 tab눌러서 정리해주기 -->
            <a href="#"><img src="./images/bnr3.jpeg" alt="핍 몰리 화이트 케이스"></a> <!-- scr이 아닌 src로 오타 수정 -->
        </div>
    </main>
</body>
</html>
